version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      - localprom
    ports:
      - 9090:9090
  pushgateway:
    image: prom/pushgateway
    networks:
      - localprom
    ports:
      - 9091:9091
  golang-job:
    build: ./golang-job
    networks:
      - localprom
networks:
  localprom:
    driver: bridge
